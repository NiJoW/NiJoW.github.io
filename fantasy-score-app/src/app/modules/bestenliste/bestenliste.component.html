<p class="title is-6 has-icon-left">
    <fa-icon class="icon" [icon]="trophyIcon"></fa-icon>
    Die Tugendhaftesten des Tages:
</p>
<table class='table'> 
    <thead>
        <tr> 
            <th>Benutzername</th>
            <th>Social Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bester of bestenListe | async"> 
            <td>{{bester.benutzername}}</td> 
            <td>{{bester.social_score}}</td> 
        </tr>
    </tbody>
</table>
