<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Neue Kategorie erstellen:</p>
        <button class="delete" aria-label="close" (click)="cancel()"></button>
      </header>
  
  <form [formGroup]="neueKategorieForm"
        (ngSubmit)="speichern(neueKategorieForm.value)">
    <section class="modal-card-body">
    
    <label for="bezeichnung_neue_kategorie">Titel:</label> &nbsp;
    <input id="bezeichnung_neue_kategorie"  type="text" formControlName="bezeichnung">
    <br>
    <p class="has-text-danger">{{fehler}}</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" type="submit">Speichern</button>
      <button class="button is-danger" type="reset" (click)="cancel()">Abbrechen</button>
    </footer>
  </form>
  
    </div>
  </div>
