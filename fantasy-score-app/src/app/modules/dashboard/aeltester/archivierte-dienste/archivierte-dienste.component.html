<p class="title is-4">Archivierte Dienste</p>
<div *ngFor="let dienst of archivierteDienste | async">
 <div class="card">
   <header class="card-header">
    <p class="card-header-title">{{dienst.name}}</p>
    <a class="card-header-icon" aria-label="more options" (click)="changeFormat(dienst.id_dienstangebot)">
      <fa-icon [icon]="moreIcon"></fa-icon>
    </a>
  </header>
  <div *ngIf="dienst.id_dienstangebot === id">
    <div class="card-content">
      <p>Beschreibung: {{dienst.beschreibung}}</p>
    </div>
    <footer class="card-footer">
         <button class="button left is-primary card-footer-item is-outlined"
           (click)=wiederherstellen(dienst.id_dienstangebot)>
           <fa-icon [icon]="editIcon"></fa-icon>
         </button>
    </footer>
  </div>
</div>
<br>
</div>

<div *ngIf="isEmpty" class="has-text-danger">Es gibt keine archivierten Dienste</div>

<app-dienst-wiederherstellen *ngIf="willDienstWiederherstellen" (onClose)="willDienstWiederherstellen = false"></app-dienst-wiederherstellen>
