
<p class="title is-4">Meine angebotenen Dienste</p>
<!-- <a class="button is-info" (click)="changeFormat()">Beschreibungen anzeigen</a> -->
<div class="card" *ngFor="let dienst of angeboteneDienste | async">
  <header class="card-header">
    <p class="card-header-title">{{dienst.name}}</p>
    <a class="card-header-icon" aria-label="more options" (click)="changeFormat()">
      <fa-icon [icon]="moreIcon"></fa-icon>
    </a>
  </header>
  <div *ngIf="longFormat">
    <div class="card-content">
      {{dienst.beschreibung}}
    </div>
    <footer class="card-footer">
      <a class="card-footer-item">Bearbeiten</a>
      <a class="card-footer-item">LÃ¶schen</a>
    </footer>
  </div>
</div>
