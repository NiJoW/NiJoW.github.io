<h3>Meine erledigten Dienste</h3>
<table class='table'> 
    <thead>
        <tr> 
            <th>Dienstename</th>
            <th>Datum</th>
            <th>gebucht von</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dienst of erledigteDienste | async"> 
            <td>{{dienst.name}}</td> 
            <td>{{dienst.datum | date}}</td> 
            <td>{{dienst.benutzername}}</td>
        </tr>
    </tbody>
</table>
