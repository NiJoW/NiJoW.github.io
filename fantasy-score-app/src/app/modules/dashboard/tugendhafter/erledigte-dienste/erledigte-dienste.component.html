<p class="title is-4">Meine erledigten Dienste</p>
<div *ngFor="let dienst of erledigteDienste | async">
 <div class="card">
    <header class="card-header">
      <p class="card-header-title">{{dienst.name}}</p>
      <a class="card-header-icon" aria-label="more options" (click)="changeFormat(dienst.id_dienstvertrag)">
        <fa-icon [icon]="moreIcon"></fa-icon>
      </a>
    </header>
    <div *ngIf="dienst.id_dienstvertrag === id">
      <div class="card-content">
        <p>Erledigt am <strong>{{dienst.datum | date}}</strong> fÃ¼r 
            Suchende/n <strong>{{dienst.suchenderName}}</strong>     
        </p>
      </div>
    </div>
  </div>
  <br>
</div>
<div *ngIf="isEmpty" class="has-text-danger">Noch keine Dienst angeschlossen.</div>
