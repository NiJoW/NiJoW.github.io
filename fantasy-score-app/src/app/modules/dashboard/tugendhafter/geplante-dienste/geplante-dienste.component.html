<p class="title is-4">Meine geplanten Dienste</p>
<div class="outer">
<div *ngFor="let dienst of geplanteDienste | async">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">{{dienst.name}}</p>
      <a class="card-header-icon" aria-label="more options" (click)="changeFormat(dienst.id_dienstvertrag)">
        <fa-icon [icon]="moreIcon"></fa-icon>
      </a>
    </header>
    <div *ngIf="dienst.id_dienstvertrag==id">
      <div class="card-content">
        <p>Beschreibung: {{dienst.beschreibung}}</p>
        <p>Suchender <strong>{{dienst.suchenderName}}</strong> hat deinen Dienst fÃ¼r den <strong>{{dienst.datum | date}}</strong> gebucht</p>
      </div>
    </div>
  </div>
  <br>
</div>
</div>
<div *ngIf="isEmpty" class="has-text-danger">Noch keine Dienst geplant.</div>
