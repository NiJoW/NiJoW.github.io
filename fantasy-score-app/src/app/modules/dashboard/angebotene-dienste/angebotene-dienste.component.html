<h3>Meine angebotenen Dienste</h3>
<table class='table'> 
    <thead>
        <tr> 
            <th>Dienstname</th>
            <th>Beschreibung</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dienst of angeboteneDienste | async"> 
            <td>{{dienst.name}}</td> 
            <td>{{dienst.beschreibung}}</td> 
        </tr>
    </tbody>
</table>
