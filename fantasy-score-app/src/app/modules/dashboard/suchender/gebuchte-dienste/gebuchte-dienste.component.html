<h3>Meine gebuchten Dienste</h3>
<table class='table'> 
    <thead>
        <tr> 
            <th>Dienstname</th>
            <th>gebucht für:</th>
            <th>ausführen für:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dienst of gebuchteDienste | async"> 
            <td>{{dienst.name}}</td> 
            <td>{{dienst.datum | date}}</td> 
            <td>{{dienst.tugendhafterName}}</td>
        </tr>
    </tbody>
</table>
