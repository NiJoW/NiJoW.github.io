<p class="title is-4">Meine angefragten Dienste</p>
<div *ngFor="let dienst of angefragteDienste | async">
 <div class="card">
   <header class="card-header">
     <p class="card-header-title">{{dienst.name}}</p>
     <a class="card-header-icon" aria-label="more options" (click)="changeFormat(dienst.id_dienstvertrag)">
       <fa-icon [icon]="moreIcon"></fa-icon>
     </a>
   </header>
   <div *ngIf="dienst.id_dienstvertrag === id">
      <div class="card-content">
          <p>{{dienst.beschreibung}}</p>
          <p>angefragt bei: <strong>{{dienst.tugendhafterName}}</strong>
          <br>
          fÃ¼r den: <strong>{{dienst.datum | date}}</strong></p>
      </div>
    </div>
  </div>
  <br>
</div>

<div *ngIf="isEmpthy" class="has-text-danger">Noch keine Dienste vorhanden.</div>
