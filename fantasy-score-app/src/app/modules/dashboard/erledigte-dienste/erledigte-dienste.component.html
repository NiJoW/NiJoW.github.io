<table class='table'> 
    <thead>
        <tr> 
            <th>Meine erledigten Dienste</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dienst of erledigteDienste | async"> 
            <td>{{dienst.name}}</td> 
            <td>{{dienst.datum}}</td> 
            <td>{{dienst.benutzername}}</td>
        </tr>
    </tbody>
</table>
