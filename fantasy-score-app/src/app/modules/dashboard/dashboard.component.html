<!---  --->
<div *ngIf="isTyp('Tugendhafter')">
  <app-bonusprogramm-benachrichtigungen class="section" *ngIf="erhaeltBonus" [bonusProgramme] = betroffeneProgramme></app-bonusprogramm-benachrichtigungen>
  <app-dienst-anfragen class="section" *ngIf="hatAngefragteDienste" [angefragteDienste] = angefragteDiensteObservable></app-dienst-anfragen>

  <div class="tabs is-boxed is-centered is-medium">
    <ul>
      <li [ngClass]="{'is-active' : type == 'tugenden'}">
        <a (click)="changeType('tugenden')">Tugenden</a>
      </li>
      <li [ngClass]="{'is-active' : type == 'dienste'}">
        <a (click)="changeType('dienste')">Dienste</a>
      </li>
    </ul>
  </div>

  <div>
    <div *ngIf="type === 'tugenden'">
      <app-todo-tugenden></app-todo-tugenden>
      <app-erfuellte-tugenden></app-erfuellte-tugenden>
    </div>
    <div *ngIf="type === 'dienste'">
      <div class="section"><app-angebotene-dienste></app-angebotene-dienste></div>
      <div class="section"><app-geplante-dienste></app-geplante-dienste></div>
      <div class="section"><app-erledigte-dienste></app-erledigte-dienste></div>
      <div class="section"><app-gebuchte-dienste></app-gebuchte-dienste></div>
      <div class="section"><app-angefragte-dienste></app-angefragte-dienste></div>
    </div>
  </div>
</div>


<div *ngIf= "isTyp('Suchender')">
  <button class="button is-danger unlock" (click)="unlockTugendhafter()">Schalte jetzt deinen inneren Tugendhaften frei!</button>
  <app-gebuchte-dienste></app-gebuchte-dienste>
  <app-angefragte-dienste></app-angefragte-dienste>
</div>
<div *ngIf= "isTyp('Aeltester')" class="section">
  <!--- <app-erstelle-tugend></app-erstelle-tugend> --->
  <app-erstellte-bonusprogramme></app-erstellte-bonusprogramme>
  <app-erstellte-tugenden></app-erstellte-tugenden>
  <app-liste-aller-tugendhaften></app-liste-aller-tugendhaften>
</div>
