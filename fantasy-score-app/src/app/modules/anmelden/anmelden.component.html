<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Anmelden:</p>
      <button class="delete" aria-label="close" (click)="cancel()"></button>
    </header>
    <form [formGroup]="anmeldenForm" (ngSubmit)="login(anmeldenForm.value)">
      <section class="modal-card-body">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input id="benutzernameInput" class="input" type="text" placeholder="Benutzername" formControlName="benutzername">
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input passwortInput" type="password" placeholder="Passwort" formControlName="passwort">
          </p>
        </div>
        <div id='fehlermeldungAnmeldung' [hidden]="!fehler">Angegebener der Benutzername oder das Passwort ist leider falsch!</div>
      </section>

      <footer class="modal-card-foot">
        <div class="field">
          <p class="control">
            <button class="button is-success" type="submit">Login</button>
            <button class="button is-danger" type="reset" (click)="cancel()">Abbrechen</button>
          </p>
        </div>
      </footer>
    </form>
  </div>
</div>
