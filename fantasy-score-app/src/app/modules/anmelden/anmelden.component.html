<h2>Anmelden</h2>
<label>Benutzername:</label>
<input id="benutzernameInput" type="text" placeholder="Benutzername">
<label>Passwort:</label>
<input class="passwortInput" type="text" placeholder="Passwort">
<button class="anmeldeBtn" (click)="login(benutzernameInput.value, passwortInput.value)">Anmelden</button>
